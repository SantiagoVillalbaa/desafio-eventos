<head>

  <title>AirDream</title>
  <!-- Letra -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Pagina de Iconos -->
  <script src="https://kit.fontawesome.com/a035268f4c.js" crossorigin="anonymous"></script>

  <!-- Link css Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Link mi css -->
  <link rel="stylesheet" href="css/main.css">

<body class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg bg-color sticky-top">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.jpg" class="logo-inicio d-inline-block align-top" alt="logo">
            </a>
            <div class="collapse navbar-collapse menu-inicio" >
                <ul class="navbar-nav text-center mr-auto ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Paquetes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a  class="nav-link" href="#">Contacto</a></li>               
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="text-center" id="cards">

            </div>
            <div class="container" id="registro">
                <div class="container__producto registro">
                    <h3>Producto</h3>
                    <ul class="producto-lista p-0" id="registro-nombre"></ul>
                </div>
                <div class="container__id">
                    <h3>ID</h3>
                    <ul class="id-lista p-0" id="registro-id"></ul>
                </div>
                <div class="container__precio">
                    <h3>Precio</h3>
                    <ul class="precio-lista p-0" id="registro-precio"></ul>
                </div>
                <div class="container__total">
                    <h3>Total</h3>
                    <ul class="total-lista p-0" id="registro-total"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="box__copyright">
            <hr>
            <a href="#">
                <i class="fa-solid fa-circle-arrow-up boton-final"></i>
            </a>
            <p>Todos los derechos reservados Â© 2022 AirDream</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
